<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app-root">
            <form method="post">
                <ul id="todos">
                    ${todoItems.map(todo => `
                    <li>${todo.task}</li>
                    `).join("")}
                </ul>
                <input type="text" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
