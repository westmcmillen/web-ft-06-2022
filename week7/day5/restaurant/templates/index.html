<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link defer rel="stylesheet" href="../public/style.css" />
    <script defer src="../public/app.js"></script>
  </head>
  <body>
    <div id="app-root">
      <div id="app-container">
        <header id="app-header">
          <h1>Restaurant Reviews</h1>
        </header>
        <ul id="app-list">
          <li class="review">
            <h2>South of Nick's</h2>
            <p>South of Nick's is a great restaurant. It's a little bit expensive but the food is really good!</p>
          </li>
        </ul>
        <div id="app-form">
          <input type="text" placeholder="Restaurant" />
          <textarea placeholder="Type a message"></textarea>
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
