<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CryptoCharts</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/feedback.css" />
        <script defer src="../js/global.js"></script>
        <script defer src="../js/feedback.js"></script>
    </head>
    <body>
        <div id="app-root">
            <menu id="app-menu" data-state="collapsed">
                <nav id="menu-container">
                    <a href="../index.html" class="menu-link">Daily Charts</a>
                    <a href="intraday.html" class="menu-link">Intraday Charts</a>
                    <a href="news.html" class="menu-link">Crypto News</a>
                    <a href="feedback.html" class="menu-link">Feedback</a>
                </nav>
            </menu>
            <header id="app-header">
                <div id="header-container">
                    <a href="../index.html" class="header-link">
                        <h1 id="brand">CryptoCharts</h1>
                    </a>
                    <button id="hamburger" data-state="collapsed">
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                    </button>
                </div>
            </header>
            <main id="app-main">
                <div id="main-container">
                    <form id="form">
                        <header id="header">
                            <h1 id="title">Feedback</h1>
                            <p id="para">Have some thoughts? Let me know!</p>
                            <div id="stars">
                                <p>⭐️</p>
                                <p>⭐️</p>
                                <p>⭐️</p>
                                <p>⭐️</p>
                                <p>⭐️</p>
                            </div>
                        </header>
                        <section id="section">
                            <div id="contact-info">
                                <input type="text" id="name" placeholder="Name" autocomplete="off" />
                                <input type="email" id="email" placeholder="Email" autocomplete="off" />
                            </div>
                            <textarea id="text-area" placeholder="Type a Message"></textarea>
                            <button type="submit" id="submit">Submit</button>
                        </section>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
