<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CryptoCharts</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script defer src="js/config.js"></script>
        <script defer src="js/global.js"></script>
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <div id="app-root">
            <menu id="app-menu" data-state="collapsed">
                <nav id="menu-container">
                    <a href="" class="menu-link">Charts</a>
                    <a href="html/news.html" class="menu-link">News</a>
                    <a href="html/blog.html" class="menu-link">Blog</a>
                    <a href="html/feedback.html" class="menu-link">Feedback</a>
                </nav>
            </menu>
            <header id="app-header">
                <div id="header-container">
                    <a href="#" class="header-link">
                        <h1 id="brand">CryptoCharts</h1>
                    </a>
                    <button id="hamburger" data-state="collapsed">
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                        <div class="hamburger-container">
                            <div class="hamburger-icon"></div>
                        </div>
                    </button>
                </div>
            </header>
            <main id="app-main">
                <div id="main-container">
                    <header id="chart-header">
                        <button id="page-back">←</button>
                        <nav id="chart-nav">
                            <div id="chart-nav-container"></div>
                        </nav>
                        <button id="page-forward">→</button>
                    </header>
                    <div id="chart">
                        <div id="chart-container"></div>
                    </div>
                    <div id="zoom-toolbar">
                        <button id="zoom-out">
                            <div id="zoom-out-icon"></div>
                        </button>
                        <button id="zoom-in">
                            <div class="zoom-in-container">
                                <div class="zoom-in-icon"></div>
                            </div>
                            <div class="zoom-in-container">
                                <div class="zoom-in-icon"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
