<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dad DoJoe</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Dad DoJoe</h1>
            </header>
            <main>
                <section id="jokes">
                    <p id="joke"></p>
                    <button id="random-button">Next</button>
                </section>
                <section id="modals">
                    <div id="shirt">
                        <img src="" alt="shirt" hidden />
                    </div>
                    <div id="pants">
                        <img src="" alt="pants" hidden />
                    </div>
                    <div id="shoes">
                        <img src="" alt="shoes" hidden />
                    </div>
                    <div id="video">
                        <video src="./dad.mp4" type="video/mp4" hidden></video>
                    </div>
                </section>
                <div id="modal-curtain">
                    <button id="close"></button>
                </div>
            </main>
        </div>
    </body>
</html>
